---
label: Post
hide_body: false
fields:
- type: text
  name: title
  label: title
- type: text
  name: description
  label: description
- type: datetime
  name: date
  label: date
  default: now
  config:
    date_format: ''
    time_format: ''
    export_format: DD/MM/YYYY
    display_utc: true
- type: text
  name: author
  label: author
  default: Hugo Authors
- name: poster
  type: text
  config:
    required: true
  default: ''
  label: poster
- type: file
  name: cover
  label: cover_image
  description: Cover image for the post
